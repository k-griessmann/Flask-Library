{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-light text-center shadow mb-5">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}}'s user profile</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container">
        <div class="row"><br>
            <h3 class="p-5 d-flex justify-content-center">Here are your profile details</h3>
            <ul class="list-group d-flex">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 pt-5">
                <img src="../../static/images/ed-robertson-eeSdJfLfx1A-unsplash.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
